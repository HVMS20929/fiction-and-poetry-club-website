<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Issue - Mapao Magazine Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn-admin {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-admin:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .flash-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Add New Magazine Issue</h1>
            <p>Create a new issue for Mapao Magazine</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <form method="POST" action="{{ url_for('new_issue') }}">
                <div class="form-group">
                    <label for="title">Issue Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Fall/Winter 2024">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Brief description of the issue theme and content"></textarea>
                </div>

                <div class="form-group">
                    <label for="release_date">Release Date</label>
                    <input type="text" id="release_date" name="release_date" placeholder="e.g., September 2024">
                </div>

                <div class="form-group">
                    <label for="editorial">Editorial Content</label>
                    <textarea id="editorial" name="editorial" placeholder="Editorial content or introduction for this issue"></textarea>
                </div>

                <div class="form-group">
                    <label for="cover_image">Cover Image Filename</label>
                    <input type="text" id="cover_image" name="cover_image" placeholder="e.g., fall_winter_2024.jpg">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-admin">Create Issue</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-admin btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
